<script>
	var exoticCar = {
	    color:"Black", 
	    model:"Bugatti", 
	    wheel:"Exotic", 
	    id:"1", 
	    speed: "245 mph",
	    productDetails: function(c) {
		return "Color: " + this.color + "<br> Model: " + this.model
		+ "<br> ID: " + this.id;
	    },
	    
	    mph: function(c) {
		return "Top Speed in mph: " + this.speed;
	    }
	};
	var catalog = [exoticCar];
	
	function printCar(car) {
	    return car.productDetails() + car.mph();
	}
	
	function list() {
	    for(var i = 0; i < catalog.length; i++) {
		printCar(catalog[i]);
		document.getElementById("details").innerHTML = printCar(catalog[i]);
	    }
	}
	
	function search(model) {
	    for(var i = 0; i < catalog.length; i++) {
		if(catalog[i].model == model) {
		    printCar(catalog[i]);
		}
	    }
	    
	}
	function add(color, model, wheel, speed) {
	    this.color = color;
	    this.model = model;
	    this.wheel = wheel;
	    this.speed = speed;
	    
	}
	
	
	list();
</script>
