<head>
<script>
var number = 10;
var number1 = 10;
function allN(){

	while (number >0){
		alert(number);
		number--	;
	}
	
	alert("Lift Off!");
}

function oddN(){
	while (number1 > 0){
		if (number1%2 == 0){
			number1--	;
			continue;
				
		}
		else{
			
			alert(number1);
			number1--	;	
		}
	}
	
	
	
}





</script>

<title>cool title</title>
</head>

<body>
<input type="button" value="Countdown" onClick="allN()" />
<br>
<input type="button" value="Countdown In Odd Numbers" onClick="oddN()" />
